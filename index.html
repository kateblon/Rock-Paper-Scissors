<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="container">
        <div class="players">
            <div class="player">
                <h3>Player</h3>
                <span id="scoreUser">0</span>
            </div>
            <div class="player">
                <h3>Computer</h3>
                <span id="scoreComputer">0</span>
            </div>
        </div>
        <div class="user-choose">
            <button id="paper" class="btn btn-user far fa-hand-paper"></button>
            <button id="rock" class="btn btn-user far fa-hand-rock"></button>
            <button id="scissors" class="btn btn-user far fa-hand-scissors"></button>
        </div>
        <div class="game">
            <span id="winner"></span>
            <div id="result" class="display-no">
                <button class="btn-user far" id="result-user"></button>
                <span>VS</span>
                <button class="btn-user far" id="result-computer"></button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
    
</body>
</html>
